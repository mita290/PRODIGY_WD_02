<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch Application</title>
        <link href="styles.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="stopwatch">
              <div class="display">
                <div id="time" style="font-family: 'Orbitron', sans-serif;">00 : 00 : 00</div>
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="lap" onclick="lapTime()">Lap</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>                
              </div>
              
            </div>
          </div>
          <ul id="laps"></ul>
          <audio id="startSound">
            <source src="start_sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <script src="script.js"></script>
    </body>
</html>
